<app-nav-bar></app-nav-bar>
<div class="border-b-2 border-divider ">
    <div class="text-[24px] underline ml-[3%] mt-[3%] text-base">My Profile</div>
<div class="ml-[10%]  py-6 space-y-2" *ngIf="myprofile">

    <div class="grid grid-cols-3 rounded-lg  ">
        
        <div class="  col-span-1 ml-[5%] mt-[15%] lg:mt-[0%] md:mt-[0%] sm:mt-[10%] ">
            <img src="assets/people.jpg"  class="xsm:w-[100px] xsm:h-[100px] sm:w-[120px] sm:h-[120px] md:w-[140px] md:h-[140px] lg:w-[200px] lg:h-[200px]  ">
        </div>
        <div class="mt-[3%] col-span-2 space-y-4">
            <div class="flex space-x-6">
                <div class="xsm:text-[20px] sm:text-lg md:text-xl lg:text-2xl font-extrabold">{{myprofile.name}}</div>
                <button (click)="openDialog()" class="bg-blue text-[12px] hover:bg-blue-hover lg:text-[16px] md:text-md  text-white px-2 rounded-lg">Edit</button>
                <button (click)="openBooking()" class="bg-base text-[12px] hover:bg-button-hover lg:text-[16px] md:text-md text-white px-2 rounded-lg">Booking</button>
            </div>
            <div class="space-x-3 text-[18px] lg:text-lg md:text-md">
                <span class="font-bold text-base ">{{myprofile.remainingTickets}}</span><span class="font-thin"> remaining tickets</span>
                <span class="font-bold text-base ">{{myprofile.totalBooked}}</span><span class="font-thin"> total booked</span>
            </div>
            <div class="space-x-3 text-[18px] lg:text-lg md:text-md">
                Department : {{myprofile.department}}
            </div>
            <div class="space-x-3 text-[18px] lg:text-lg md:text-md">
               Batch                : {{myprofile.batch}}
            </div>

        </div>

    </div>
</div>
</div>
<app-history-page></app-history-page>

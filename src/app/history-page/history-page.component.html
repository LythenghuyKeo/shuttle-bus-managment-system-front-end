    <h1 class="mt-[1%] sm:mt-[0%] md:mt-[0%] lg:mt-[0%] text-[24px] underline">History</h1>

<div class="py-4 ml-[3%] mr-[3%] mt-[3%] px-[18px] relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-baseBG dark:text-baseBG">
        <thead class="items-center xsm:text-[13px] sm:text-[12px] md:text-[14px] lg:text-[16px] text-base uppercase dark:text-base">
            <tr>
                <th scope="col" class="px-6 py-3 w-[5%]  "> No</th>
                <th scope="col" class="px-6 py-3  "> Book ID</th>
                <th scope="col" class="px-6 py-3  "> Trip's Date</th>
                <th scope="col" class="px-6 py-3  "> Departure</th>
                <th scope="col" class="px-6 py-3  "> Arrival</th>
                <th scope="col" class="px-6 py-3  "> Status</th>
            </tr>
        </thead>
        <tbody *ngFor="let mybooking of myhistory;let i =index">
            <tr class="border-b  border-divider ">
                <td class="px-6 py-4 flex justify-center">{{i+1}}</td>
                <td class="px-6 py-4 hover:text-blue-hover text-blue"><div (click)="onTicketOpen(mybooking)">{{mybooking._id}}</div></td>
                <td class="px-6 py-4 ">{{mybooking.pickUpDateTime}}</td>
                <td class="px-6 py-4">{{mybooking.pickUpLocation}}</td>
                <td class="px-6 py-4 ">{{mybooking.destinationLocation}}</td>
                <td class="px-6 py-4 ">{{mybooking.status}}</td>
            </tr>

        </tbody>
    </table>
</div>
